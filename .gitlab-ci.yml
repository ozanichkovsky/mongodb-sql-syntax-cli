before_script:
# Install dependencies
- bash ci/docker_install.sh > /dev/null

# We test PHP5.6
test:5.6:
  image: php:5.6
  artifacts:
    untracked: true
  script:
  - composer install
  - vendor/bin/phpunit --coverage-html coverage

# We test PHP7.0
test:7.0:
  image: php:7.0
  artifacts:
    untracked: true
  script:
  - composer install
  - vendor/bin/phpunit --coverage-html coverage